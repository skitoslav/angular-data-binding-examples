<table class="m-auto table-users">
  <tr class="bg-light">
    <th>First Name</th>
    <th>Last Name</th>
    <th>Phone</th>
    <th>Email</th>
  </tr>

  <tr *ngFor="let user of usersService.users$ | async">
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.phone}}</td>
    <td>{{user.email}}</td>
  </tr>
</table>
